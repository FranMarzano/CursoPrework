<style>
    p {color: blue;}
    p::first-letter{color: black;}
    p::after{content: "!";}
    p:hover {color: brown;}
    div p:nth-child(2) {color: aqua;}
    ::placeholder{color: aquamarine;}
</style>
<body>
    <p>Hola</p>
    <div>
        <p>Que</p>
        <p>Funcione</p>
        <p>Por favor</p>
        <input type="text"placeholder="name">
    </div>
